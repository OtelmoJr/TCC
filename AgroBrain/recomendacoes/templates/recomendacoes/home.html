{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Bem-vindo ao AgroBrain</title>
    <style>
        /* Estilos para o cabeçalho */
        .header {
            background-color: #4CAF50;
            padding: 15px;
            text-align: center;
        }
        .header img {
            height: 60px;
        }

        /* Estilos para o conteúdo */
        .container {
            text-align: center;
            font-family: Arial, sans-serif;
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Alinha o conteúdo no topo */
            align-items: center;
            padding-top: 150px; /* Espaço maior entre o cabeçalho e o título */
        }
        .container h1 {
            color: #2A5934;
            font-size: 48px; /* Tamanho do texto */
            margin-bottom: 30px; /* Espaço entre o título e o botão */
            animation: slideIn 1s ease-out; /* Animação para o texto */
        }
        .container .btn {
            display: inline-block;
            padding: 15px 30px;
            background-color: #2A5934;
            color: white;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-size: 18px;
            cursor: pointer;
            animation: slideIn 1s ease-out 0.2s; /* Animação para o botão */
            animation-fill-mode: both; /* Certifica que o botão permanece na posição final */
        }
        .container .btn:hover {
            background-color: #246344;
        }

        /* Animações */
        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Cabeçalho com a imagem do logotipo -->
    <header class="header">
        <img src="{% static 'images/agrobrain_logo.png' %}" alt="AgroBrain Logo">
    </header>

    <!-- Conteúdo principal -->
    <div class="container">
        <h1>Bem-vindo ao AgroBrain</h1>
        <a href="{% url 'gerar_recomendacao' %}" class="btn">Ir para Recomendações</a>
    </div>
</body>
</html>
